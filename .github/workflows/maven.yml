# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Maven Central Repository # Configures settings.xml with required credentials
      uses: actions/setup-java@v4
      with: # The environment variables are defined when needed (here, when the package is being published)
        distribution: 'temurin'
        java-version: '17'
        server-id: 'ossrh' 
        server-username: MAVEN_USERNAME
        server-password: MAVEN_CENTRAL_TOKEN
        gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
        gpg-passphrase: MAVEN_GPG_PASSPHRASE

    - name: Verify GPG Key
      run: mvn verify -Dgpg.passphrase=${{ secrets.MAVEN_GPG_PASSPHRASE }} -pl qanary_commons
    
    - name: Publish package
      run: mvn deploy -pl qanary_commons
      env:
        MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
        MAVEN_CENTRAL_TOKEN: ${{ secrets.OSSRH_PASSWORD }}
        MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
